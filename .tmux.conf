# Sane scrolling
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -ga terminal-overrides 'xterm*:smcup@:rmcup@'

# use vim key bindings
setw -g mode-keys vi

# enable mouse
# setw -g mode-mouse on 
# set-window-option -g mode-mouse on
# set-option -g mouse-utf8 on
set -g mouse on
# setw -g mouse-resize-pane on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Disable auto-renaming of windows
set-option -g allow-rename off

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind s split-window -h
unbind '"'
bind v split-window -v

# resize panes
# bind -r H resize-pane -L 5
# bind -r J resize-pane -D 5
# bind -r K resize-pane -U 5
# bind -r L resize-pane -R 5

# quickly switch panes
# unbind ^J
# bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf #\; display "Reloaded!"

source "/usr/local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
# Smart pane switching with awareness of vim splits

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
#set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'
set-option -g status-left '#P#[default]'

# show hostname, date, time, and battery in right status bar
#set -g status-right "#{battery_icon} #{battery_percentage} | %a %h-%d %H:%M "

#### COLOUR (Solarized light)
set-option -g status-bg colour231 #base2
set-option -g status-fg colour130 #yellow
set-option -g status-attr default
set-window-option -g window-status-fg colour180 #base00
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
set-option -g pane-border-fg colour231 #base2
set-option -g pane-active-border-fg colour051 #base1
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange
set-window-option -g clock-mode-colour colour40 #green

#### COLOUR (Solarized dark)
set-option -g status-bg colour235 #base02
set-option -g status-fg colour130 #yellow
set-option -g status-attr default
set-window-option -g window-status-fg colour33 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour46 #base01
set-option -g message-bg colour235 #base02
set-option -g message-fg colour196 #orange
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange
set-window-option -g clock-mode-colour colour40 #green

# PLUGIN CONFIG
# Add programs to tmux-resurrect restore list
set -g @resurrect-processes 'ssh psql mysql sqlite3'

# Restore vim and nvim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Smart pane switching with awareness of vim splits
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g default-terminal "screen-256color"

# List of plugins
set -g @tpm_plugins '                \
  tmux-plugins/tpm                   \
  tmux-plugins/tmux-sensible         \
  tmux-plugins/tmux-resurrect        \
  tmux-plugins/tmux-yank             \
  tmux-plugins/tmux-open             \
  tmux-plugins/tmux-pain-control     \
  tmux-plugins/tmux-battery          \
'
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
