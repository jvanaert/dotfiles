# Sane scrolling
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# use vim key bindings
setw -g mode-keys vi

# enable mouse
setw -g mode-mouse on 
set-window-option -g mode-mouse on
set-option -g mouse-utf8 on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
setw -g mouse-resize-pane on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Disable auto-renaming of windows
set-option -g allow-rename off

###########################
#  Key Bindings
###########################

# tmux prefix
set -g prefix ,
unbind C-b
bind , send-prefix
#set -g prefix C-j

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf #\; display "Reloaded!"

# Smart pane switching with awareness of vim splits

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
#set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'
set-option -g status-left '#P#[default]'

# show hostname, date, time, and battery in right status bar
#set-option -g status-right '#[default]%d/%m %H:%M'
set -g status-right "#{battery_icon} #{battery_percentage} | %a %h-%d %H:%M "
#set -g status-right "Batt: #{battery_icon} #{battery_percentage} | %a %h-%d %H:%M "
